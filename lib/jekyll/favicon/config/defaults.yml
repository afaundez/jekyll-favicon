favicon:
  source: favicon.svg
  path: /assets/images
  background: white
  apple-touch-icon:
    background: white
    sizes:
      - 57x57
      - 76x76
      - 120x120
      - 152x152
      - 167x167
      - 180x180
  safari-pinned-tab:
    mask-icon-color: '#ffffff'
  ie:
    tile-color: '#ffffff'
    sizes:
      - 128x128
      - 270x270
      - 558x270
      - 558x558
    browserconfig:
      source: browserconfig.xml
      target: browserconfig.xml
  chrome:
    sizes:
      - 192x192
      - 96x96
      - 48x48
    manifest:
      source: manifest.webmanifest
      target: manifest.webmanifest
      sizes:
        - 192x192
        - 96x96
        - 48x48
  classic:
    sizes:
      - 16x16
      - 32x32
      - 64x64
      - 144x144
  svg:
    density: 2000
    dimensions: 1024x1024
  png:
    dimensions: 558x558
  ico:
    target: favicon.ico
    sizes:
      - 48x48
      - 32x32
      - 16x16
